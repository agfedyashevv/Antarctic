<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Круизы в Антарктику</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font">
</head>

<body>
  <header class="header header__image">
    <div class="page-wrap">
      <nav class="nav nav--closed nav--nojs">
        <div class="nav__wrapper">
          <a class="nav__logo">
            <picture>
              <source media="(min-width: 1024px)" srcset="img/icon-logo-white.svg">
              <source media="(min-width: 768px)" srcset="img/icon-logo-white.svg">
              <img src="img/icon-logo-white.svg" width="70" height="38" alt="Логотип сайта в виде снежных гор">
            </picture>
          </a>
          <button class="nav__toggle" type="button" aria-label="Открыть меню"><span class="nav__burger"></span></button>
        </div>
        <div>
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="#">Преимущества</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Направления</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Ближайшие круизы</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <h1 class="visually-hidden">Добро пожаловать в Лигу А.</h1>

  <script src="js/script.js"></script>
</body>

</html>
